<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>tracking.js - color with camera</title>
  <link rel="stylesheet" href="demo.css">

  <script src="tracking-min.js"></script>
  <script src="dat.gui.min.js"></script>
  <script src="stats.min.js"></script>
  <script src="color_camera_gui.js"></script>

  <style>
  video, canvas {
    margin-left: 100px;
    margin-top: 35px;
    position: absolute;
  }
  #popup-container {
     padding: 10px;
     height: 600px;
     width: 800px;
  }
  #video {
     padding: 10px;
     height: 450px;
     width: 600px;
  }
  </style>
</head>
<body>
  <!--div class="demo-frame"-->
    <div class="demo-container" id="popup-container" >
      <video id="video" width="600" height="450" preload autoplay loop muted controls></video>
      <canvas id="canvas" width="600" height="450"></canvas>
    </div>
  <!--/div-->

  <script>
	var isGestureRestart = false;
	var isGestureScreenshot = false;
	var isGestureBack = false;
	var yellowRight   = false;
	var yellowTop     = false;
	var magentaRight  = false;
	var magentaTop    = false;
  var blueTop       = false;
  var blueRight     = false;
  var greenTop      = false;
  var greenRight    = false;

  function updateScreen(){
     var yellowText = "";
     var magentaText = "";
     var blueText = "";
     var greenText = "";
     console.log("Top Right, Top left, Bottom Right, Bottom Left");
     yellowText += (yellowRight && yellowTop) + " " ;
     yellowText += (!yellowRight && yellowTop) + " " ;
     yellowText += (yellowRight && !yellowTop) + " " ;
     yellowText += (!yellowRight && !yellowTop) + " " ;
     console.log(yellowText)
     magentaText += (magentaRight && magentaTop) + " " ;
     magentaText += (!magentaRight && magentaTop) + " " ;
     magentaText += (magentaRight && !magentaTop) + " " ;
     magentaText += (!magentaRight && !magentaTop) + " " ;
     console.log(magentaText)
     blueText += (blueRight && blueTop) + " " ;
     blueText += (!blueRight && blueTop) + " " ;
     blueText += (blueRight && !blueTop) + " " ;
     blueText += (!blueRight && !blueTop) + " " ;
     console.log(blueText)
     greenText += (greenRight && greenTop) + " " ;
     greenText += (!greenRight && greenTop) + " " ;
     greenText += (greenRight && !greenTop) + " " ;
     greenText += (!greenRight && !greenTop) + " " ;
     console.log(greenText)
  }

    window.onload = function() {
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');

      var tracker = new tracking.ColorTracker();

      tracking.track('#video', tracker, { camera: true });

      tracker.on('track', function(event) {
        context.clearRect(0, 0, canvas.width, canvas.height);

        event.data.forEach(function(rect) {
          if (rect.color === 'custom') {
            rect.color = tracker.customColor;
          }

          context.strokeStyle = rect.color;
          context.strokeRect(rect.x, rect.y, rect.width, rect.height);
          context.font = '11px Helvetica';
          context.fillStyle = "#fff";
          if (rect.color == 'yellow') {
            if ((rect.x + rect.width / 2) > canvas.width / 2){
              yellowRight = true;
            }
            else {
              yellowRight = false;
            }
            if ((rect.y + rect.height / 2) < canvas.width / 2){
              yellowTop = true;
            }
            else {
              yellowTop = false;
            }
          }
          if (rect.color == 'magenta') {
            if ((rect.x + rect.width / 2) > canvas.width / 2){
              magentaRight = true;
            }
            else {
              magentaRight = false;
            }
            if ((rect.y + rect.height / 2) < canvas.width / 2){
              magentaTop = true;
            }
            else {
              magentaTop = false;
            }
          }
          if (rect.color == 'cyan') {
            if ((rect.x + rect.width / 2) > canvas.width / 2){
              blueRight = true;
            }
            else {
              blueRight = false;
            }
            if ((rect.y + rect.height / 2) < canvas.width / 2){
              blueTop = true;
            }
            else {
              blueTop = false;
            }
          }
          if (rect.color == 'custom') {
            if ((rect.x + rect.width / 2) > canvas.width / 2){
              greenRight = true;
            }
            else {
              greenRight = false;
            }
            if ((rect.y + rect.height / 2) < canvas.width / 2){
              greenTop = true;
            }
            else {
              greenTop = false;
            }
          }
          context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
          context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 22);
          updateScreen();
        });
      });

     initGUIControllers(tracker);
     document.getElementById("stats").style.display = "none"
    };
  </script>

</body>
</html>
